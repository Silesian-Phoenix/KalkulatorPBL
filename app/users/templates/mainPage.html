{% extends "base.html" %}
{% block content %}
<main>

        <div class="h-100 p-5 custom-bg-color rounded-3 overflow-hidden">
            <h2>Twoje kursy</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4 flex-nowrap" id="course-carousel">
                {% for user_course in user_courses %}
                    <div class="col">
                        <!-- Kafel Bootstrap -->
                        <a href="{{ url_for('users.profile') }}" class="card tile text-decoration-none text-dark">
                            <!-- Obrazek -->
                            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Obrazek">
                            <div class="card-body">
                                <!-- Opis -->
                                <h5 class="card-title">{{ user_course.course.name }}</h5>
                                <p class="card-text">{{ user_course.course.description }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
</div>
</main>
{% endblock %}
