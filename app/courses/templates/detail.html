{% extends "base.html" %}
{% block content %}
<main>
    <h2>Nazwa kursu: {{ course_info.name }}</h2>
    <h2>Opis kursu: {{ course_info.description }}</h2>
    {% if course_percent %}
        <h2>Procent kursu: {{ course_percent }}</h2>
        <a class="btn btn-light" role="button" href="{{ url_for('courses.course', course_id=course_info.id) }}">
            Kontynuuj kurs
        </a>
    {% else %}
        <a class="btn btn-light" role="button" href="{{ url_for('courses.course', course_id=course_info.id) }}">
            Rozpoczni kurs
        </a>
    {% endif %}
</div>
</main>
{% endblock %}
