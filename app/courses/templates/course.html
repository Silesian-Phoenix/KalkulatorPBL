<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Site descriptions Tags -->
    <title>Silesian Phoenix</title>
    <meta name="description" content="#">
    <meta name="keywords" content="#">
    <meta name="author" content="Tomasz Byrka">
    <link href="{{ url_for('static', filename='img/favicon.png', _external=True) }}" rel="shortcut icon"
          type="image/x-icon">

    <!-- Local CSS file for styling the application-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>


    <!-- OG Meta Tags -->
    <!-- og:title -->
    <meta property="og:title" content="Silesian Phoenix"/>
    <!-- og:url -->
    <meta property="og:url" content="{{ url_for('recipes.index') }}"/>
    <!-- og:image -->
    <meta property="og:image" content="{{ url_for('static', filename='img/logo.png',  _external=True) }}"/>
    <!-- og:type -->
    <meta property="og:type" content="website"/>
    <!-- og:description -->
    <meta property="og:description" content="#"/>
    <!-- og:locale -->
    <meta property="og:locale" content="pl_PL"/>

    <!-- Additional Styling -->
    {% block styling %}
    {% endblock %}
</head>
<body>
    <a class="btn btn-primary btn-lg px-4 me-md-2" type="button" href="{{ url_for('users.mainPage') }}">Koniec Lekcji</a>
    <span id="result_text"></span>
    <a class="btn btn-primary btn-lg px-4 me-md-2" type="button" id="next" href="#">Dalej</a>
    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};

        //pobranie wszystkich slidów które zostały już zrobione
        $(function() {
            function fetchData() {
                $.getJSON($SCRIPT_ROOT + '/all_slides', {}, function(data) {
                    $("#result_text").append(data.result);
                });
            }

            fetchData();
        });

        //pobieranie slajdu po naciśnięciu
        $(function() {
            $('a#next').bind('click', function() {
                $.getJSON($SCRIPT_ROOT + '/slide', {}, function(data) {
                    $("#result_text").append(data.result);
                });
                return false;
            });
        });
    </script>
</body>
</html>
